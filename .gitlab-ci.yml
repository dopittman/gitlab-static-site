image: node

stages:
  - build
  - test
  - deploy review
  - deploy staging
  - deploy production
  - production tests  

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

variables:
  STAGING_DOMAIN: obnoxious-staging.surge.sh/
  PRODUCTION_DOMAIN: obnoxious-scissors.surge.sh/

build website:
  stage: build
  only:
    - main
    - merge_requests
  script:
    - echo "GATSBY_VERSION=${CI_COMMIT_SHORT_SHA}" > .env.production
    - npm install
    - npm install -g gatsby-cli
    - gatsby build
  artifacts:
    paths:
      - ./public
test artifacts:
  image: alpine
  cache: {}
  stage: test
  only:
    - main
    - merge_requests
  script:
    - grep -q "Gatsby" ./public/index.html

test website:
  stage: test
  only:
    - main
    - merge_requests
  script:
    - npm install
    - npm install -g gatsby-cli
    - gatsby serve &
    - sleep 5
    -  curl "http://localhost:9000" | grep -q "Gatsby"

deploy review:
  stage: deploy review
  only:
    - merge_requests
  environment:
    name: review/$CI_COMMIT_REF_NAME
    url: https://obnoxious-$CI_ENVIRONMENT_SLUG.surge.sh
    on_stop: stop review
  script:
    - npm install -global surge
    - surge --project ./public --domain https://obnoxious-$CI_ENVIRONMENT_SLUG.surge.sh

stop review:
  stage: deploy review
  variables:
    GIT_STRATEGY: none
  script:
    - npm install --global surge
    - surge teardown https://obnoxious-$CI_ENVIRONMENT_SLUG.surge.sh
  when: manual
  environment:
    name: review/$CI_COMMIT_REF_NAME
    action: stop

deploy staging:
  cache: {}
  stage: deploy staging
  environment:
    name: staging
    url: https://$STAGING_DOMAIN
  only:
    - main
  script:
    - npm install -global surge
    - surge --project ./public --domain $STAGING_DOMAIN

deploy production:
  cache: {}
  stage: deploy production
  environment:
    name: production
    url: https://$PRODUCTION_DOMAIN
  when: manual
  allow_failure: false
  only:
    - main
  script:
    - npm install -global surge
    - surge --project ./public --domain $PRODUCTION_DOMAIN
  
production tests:
  cache: {}
  image: alpine
  stage: production tests
  only:
    - main
  script:
    - apk add --no-cache curl
    - curl "https://${PRODUCTION_DOMAIN}" | grep -q "Gatsby"